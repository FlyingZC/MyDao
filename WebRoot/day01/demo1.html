<!-- 唯一根元素 -->
<!doctype html>
<html>
	<!-- 网页的基本要求 -->
	<head>
		<!-- 设置网页标题 -->
		<title></title>
		<!-- 设置文档编码,要和文档保存时的编码一致 .元数据不会显示在页面上
		,对机器可读,用于规定页面的藐视,关键词,文档的作者,最后修改时间等其他元数据-->
		<meta http-equiv="content-type"
			content="text/html;charset=utf-8"
			charset="utf-8"
		/>
		
	</head>
	<!-- 网页的详细内容 -->
	<body>
		hello world!哈哈
	</body>

</html>
